{% extends 'layout.html' %}
{% import '_forms.html' as forms %}
{% block body %}
    <div class="container">
	
	{% block form %}
	<section>
	<h1>{{ action }} {{ data_type }}</h1>
	<form action="{{ form_action }}" method="{{ method | d("POST") }}">
	{{ forms.render(form) }}
	<input type="submit" value="Submit">
	</form>
	</section>
	{% endblock form %}    
	
    </div><!-- /.container -->

{% endblock %}
