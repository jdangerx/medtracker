{% extends 'layout.html' %}
{% import '_forms.html' as forms %}
{% block body %}
    <div class="container">
		<div class="row">
			<div class="col-lg-3">
				</div>
			<div class="col-lg-6">
				{% block form %}
				<section>
				<h1>{{ action }} {{ data_type }}</h1>
				<form action="{{ form_action }}" method="{{ method | d("POST") }}" enctype="multipart/form-data">
				{{ forms.render(form) }}
				<!--<input type="submit" value="Submit">!-->
				</form>
				</section>
				{% endblock form %}
			  </div>
			<div class="col-lg-6">
			  </div> 
		</div>
    </div><!-- /.container -->
{% endblock %}
